<!DOCTYPE html>
<html>
    <head>
        <title>HomePage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
        </script>
        <script src="./script/home.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body id="main-back">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">{{.Name}}</a>
            <a href="#about">About</a>
         </div>
         <div class="topic-back" style="padding-left: 16px;">
            <h2 id="title">Welcome to YouCaiBi</h2>
        </div>
        <form method="post" id="regsubmit" action="/userhome" style="width: 500px;margin: 0 auto;">
            <div class="container">
                <h1>Register</h1>
                <hr>

                <label for="username"><b>Username</b></label>
                <input id="username" type="text" placeholder="Enter user name" name="username" required>
                <label for="pwd"><b>Password</b></label>
                <input id="pwd" type="password" placeholder="Enter Password" name="pwd" required>
                <hr>
                <p>
                    By creating an account you agree to out <a href="#">Terms & Privacy</a>.
                </p>
                <input type="submit" id="regbtn" class="registerbtn">Register</button>
            </div>
            <div class="container signin">
                <p>Already have an account?<a id="signinhref">Sign In</a>.</p>
            </div>
        </form>
        <form method="post" id="signinsubmit" action="/userhome" style="width: 500px;margin: 0 auto; display: none;">
            <div class="container">
                <h1>Sign In</h1>
                <hr>

                <label for="username"><b>Username</b></label>
                <input id="username" type="text" placeholder="Enter user name" name="username" required>
                <label for="pwd"><b>Password</b></label>
                <input id="pwd" type="password" placeholder="Enter Password" name="pwd" required>
                <input id="repwd" type="password" placeholder="Confirm Password" name="repwd" required>
                <hr>
                <p>
                    By creating an account you agree to out <a href="#">Terms & Privacy</a>.
                </p>
                <button type="submit" id="signinbtn" class="signinbtn">Register</button>
            </div>
            <div class="container signin">
                <p>Have no account?<a id="registerhref" href="#">Register</a>.</p>
            </div>
        </form>
    </body>
</html>
