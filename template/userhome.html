<html>
    <head>
        <title>User Home</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
        </script>
        <script src="./script/home.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body id="main-back">
        <div class="topnav">
           <a class="active" href="#home">Home</a>
           <a href="#news">{{.Name}}</a>
           <a href="#about">About</a>
           <a href="#" id="upload" data-rel="popup">Upload</a>
           <a href="/" id="logout">Logout</a>
        </div>

        <div class="topic-back" style="padding-left: 16px;">
            <h2 id="title">Welcome to YouCaiBi</h2>
        </div>

        <div class="whole">
            <div class="play-box">
                <video id="curr-video" width="640" height="400" controls preload="auto" border="5" >
                </video> 
                <div id="curr-video-name"></div>
                <div id="curr-vider-ctime"></div>
                <div id="snackbar">Comment submission succeeded</div>
                <div id="errorbar">Error happened</div>  
                <div id="comments">
                    <textarea id="comment-input" name="message" rows="5" cols="90"
                        placeholder="Input your comment">
                    </textarea>
                    <input id="submit-comment" type="submit">
                    <hr size="1" style="border-color: #EDE3E1;">
                    <div id="comments-total">0 Comments</div>
                    <div id="comments-history"></div>
                </div>    
            </div>
            <div id="items" class="video-thumbnail-list"></div>
        </div>
        <div id="uploadvideomodal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Upload Video</h2>    
                </div>    
                <div class="modal-body">
                    <form id="uploadform" action="http://127.0.0.1:9000/upload/hehe" method="post" enctype="multipart/form-data"
                        class="uploadform">
                        <input class="uploadForm_input" type="file" name="file" id="inputFile" accept="video/*">
                        <input type="text" id="vname" name="video name">
                        <input type="submit" id="upload-submit" name="submit" value="Submit">    
                    </form>    
                </div>
                <div class="modal-footer">
                    <h3>Modal Footer</h3>    
                </div>
            </div>    
        </div>
    </body>
</html>
